<form class="modal-content animate">


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4"> Registrese</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user validate"
                                                id="correo" [(ngModel)]="email" name="email"
                                                aria-describedby="emailHelp" placeholder="Enter Email Address..."
                                                data-error="Bruh, that email address is invalid" required>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="clave"
                                                [(ngModel)]="pass" name="pass" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <select class="browser-default custom-select" class="form-control"
                                                (change)="filterChanged($event.target.value)" id="perfil" name="perfil">
                                                <option *ngFor="let perfil of perfiles" [value]="perfil.value">
                                                    {{perfil.display}}
                                                </option>
                                            </select>
                                        </div>
                                        <a (click)="crear()" class="btn btn-primary btn-user btn-block">
                                            Registrese
                                        </a>
                                        <hr>
                                        <button type="button" class="btn btn-success btn-block text-center mb-2"
                                            (click)="irALogearse()">Ir al Login</button>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
