<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- order Column -->
    <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> Order </th>
        <td mat-cell *matCellDef="let element"> {{element.order}} </td>
    </ng-container>

    <!-- order Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" (click)="onEdit(element)">
                Edit<mat-icon>edit</mat-icon>
            </button>&nbsp;
            <button mat-flat-button color="warn" (click)="onDelete(element.id)">
                Delete<mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <ng-container matColumnDef="new">
        <th mat-header-cell *matHeaderCellDef="let element">
            <button mat-flat-button color="accent" (click)="onEdit(element)">
                <mat-icon>save</mat-icon>
                Nuevo Usuario
            </button>
        </th>
        <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
