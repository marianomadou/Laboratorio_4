<!--Section: Contact v.2-->
<section class="general mb-4 form-group">

    <!--Section heading-->
    <div class="col-12 text-center">
        <h2 class="h2-responsive font-weight-bold text-center my-4" style="color: #fff8d8">Alta de platos & tragos
            <mdb-icon id="cargar" (click)="mostrar()" *ngIf="!ver"></mdb-icon>
            <mdb-icon (click)="mostrar()" *ngIf="ver"></mdb-icon>

        </h2>
    </div>


    <!--Section description-->

    <div class="row animated fadeInDown d-flex justify-content-center" *ngIf="ver">

        <!--Grid column-->

        <div class="col-md-1 text-center">
        </div>
        <div class="col-md-6 center-block">

            <!--Grid row-->
            <div class="row">

                <!--Grid column-->
                <div class="col-md-9">
                    <div class="md-form mb-0">
                        <input type="text" id="name" name="name" placeholder="Nombre del plato o trago"
                            class="form-control" [(ngModel)]="peliculaNueva.nombre" maxlength="25" required>
                    </div>
                </div>

                <br>

                <div class="col-md-3">
                    <div class="md-form mb-0">
                        <input type="number" id="cantidadPublico" placeholder=" $ Precio" max="100"
                            name="cantidadPublico" class="form-control" maxlength="3" [(ngModel)]="peliculaNueva.stock"
                            required>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="row col-12 md-form ml-1">
                    <input type="text" rows="3" id="descripcion" placeholder="DescripciÃ³n" name="descripcion"
                        class="form-control" maxlength="80" [(ngModel)]="peliculaNueva.descripcion" required />
                </div>
                <div class="row col-12 md-form">
                    <div class="col-5 md-form mb-0">
                        <input type="file" id="archivo" name="archivo" class="form-control"
                            (change)="detectFiles($event)" required>
                    </div>
                    <div class="col-7 md-form mb-0">
                        <select class="browser-default custom-select" id="tipo" required>
                            <option value="comida">Comida</option>
                            <option value="postre">Postre</option>
                            <option value="barra">Vinos & tragos</option>
                            <option value="cerveza">Cerveza</option>
                        </select>
                    </div>
                </div>
            </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" (click)="cargar()">Cargar</button>
                </div>
            

            <div class="status"></div>
        </div>

        <div class="col-md-1 text-center">

        </div>


    </div>

</section>
