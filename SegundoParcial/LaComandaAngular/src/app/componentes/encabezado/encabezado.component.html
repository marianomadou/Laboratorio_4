<header>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark white scrolling-navbar">
        <div class="container animated bounceInRight  col-9">

            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="./" target="_blank">
                <strong class="blue-text">La Comanda - Final - </strong>
            </a>
            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </div>


        <div class="row col-3">
            <span class="mr-3 d-none d-lg-inline text-gray-600 small" style="color: aliceblue"
                *ngIf="servicio.autenticar().afAuth.auth.currentUser">{{servicio.autenticar().afAuth.auth.currentUser.email}}
            </span>
            <span class="mr-3 d-none d-lg-inline text-gray-600 small" style="color: aliceblue"
                ><img *ngIf="servicio.autenticar().afAuth.auth.currentUser"
                    src="{{servicio.autenticar().afAuth.auth.currentUser.photoURL}}" class="rounded-circle"
                    alt=""></span>
            <span class="mr-3 d-none d-lg-inline text-gray-600 small" style="color: aliceblue"
                *ngIf="servicio.autenticar().afAuth.auth.currentUser"
                (click)="servicio.autenticar().signOut()">Logout</span>
        </div>
    </nav>
    <!-- Navbar -->

</header>
