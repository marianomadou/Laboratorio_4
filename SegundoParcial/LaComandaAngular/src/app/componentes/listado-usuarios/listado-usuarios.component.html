<!--Section heading-->


<div class="col-8">
    <h4 class="h4-responsive font-weight-bold text-center " style="color: #fff8d8">Listado de empleados / clientes</h4>
    <mat-label style="color: #fff8d8">Busqueda filtrada: </mat-label>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busque un empleado">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Weight Column -->
        <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let element"> <img class="mx-auto rounded" src="{{element.photoURL}}"
                    style="height: 50px;" alt=""> </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Correo electr√≥nico </th>
            <td mat-cell *matCellDef="let element" (click)="elegir(element)"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef> Perfil de usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row [ngClass]="{'make-gold': row.perfil == 'cliente'}" *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <!-- <button class="btn btn-outline-warning " (click)="eliminarAnonimos()">Eliminar Anonimos</button> -->
    <app-detalle-usuario [producto]="productoElegido" *ngIf="productoElegido" (modal)="ocultar($event)">
    </app-detalle-usuario>

</div>
